<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="free image generator, free ai image generator, ai image generator, image generator, AIpixo"
    />
    <meta
      name="description"
      content="Welcome to AIpixo, your personal free AI image generator. Here you can generate AI images for free."
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>

    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <title>AIpixo</title>

    <meta
      name="google-site-verification"
      content="VaqxGFl1OzbqeUSyav3bHMpEiQ2xygAcvwRj98iYKyA"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>Welcome to <span class="brand-color">AIpixo</span> ,</h2>
          <h3 class="sec-lineh3">
            your personal <span class="brand-color">free</span> OpenAI Image
            Generator
          </h3>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2023
      <span
        ><a
          href="https://anastasiosmastrangelisportfolio.onrender.com/"
          class="myname"
          target="_blank"
          >Anastasios Mastrangelis</a
        ></span
      >. All Rights Reserved
    </footer>

    <div class="spinner"></div>
  </body>
</html>
